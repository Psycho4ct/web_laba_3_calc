<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная №2</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <h1>Deposit Calculator</h1>
        <form>
          <div class="form-group">
            <label for="depositType">Type of deposit:</label>
            <select id="depositType">
              <option value="">Select</option>
              <option value="replenishable">Replenishable</option>
              <option value="fixed">Fixed</option>
            </select>
          </div>
          <div class="form-group">
            <label for="depositTerm">Term of deposit:</label>
            <select id="depositTerm">
              <option value="">Select</option>
            </select>
          </div>
          <div class="form-group">
            <label for="depositAmount">Amount of deposit:</label>
            <input type="number" id="depositAmount" min="0">
          </div>
          <button type="button" id="calculate">Calculate</button>
        </form>
        <div id="result"></div>
      </div>
      


   
</body>

</html>
